name: Publish Charts to /docs

on:
  push:
    branches: [ master ]

jobs:
  release:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Install Helm Deps
        run: |
          for dir in $(ls -d charts/*/); do
            helm dependency list $dir 2> /dev/null | tail +2 | head -n -1 | awk '{ print "helm repo add " $1 " " $3 }' | while read cmd; do $cmd; done
          done

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.CR_TOKEN }}"

      - name: Run chart-releaser (OCI)
        uses: bitdeps/helm-oci-charts-releaser@v0.1.0
        with:
            oci_registry: ghcr.io/username
            oci_username: ${{ secrets.USERNAME }}
            oci_password: ${{ secrets.CR_TOKEN }}
            github_token: ${{ secrets.CR_TOKEN }}